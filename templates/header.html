<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'inventario:index' %}">
            
            <img src="/media/imagenes/logo_negro.png" class="img-logo" >
      
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        {% with request.resolver_match.url_name as url_name %}
          <div class="collapse navbar-collapse" id="navbarSupportedContent">


            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="{% if url_name == 'index' %}nav-link active{% else %}nav-link{% endif %}" href="{% url 'inventario:index' %}">Inicio</a>
              </li>

              <li class="nav-item">
                <a class="{% if url_name == 'verproductos' %}nav-link active{% else %}nav-link{% endif %}" href="{% url 'verproductos' %}">Tienda</a>
              </li>
              <li class="nav-item">
                  <a class="{% if url_name == 'contacto' %}nav-link active{% else %}nav-link{% endif %}" href="{% url 'contacto' %}">Contacto</a>
              </li>

              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Administracion
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
    
                  <li><a class="dropdown-item" href="{% url 'cargar' %}">Cargar producto</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <!-- <li><a class="dropdown-item" href="{% url 'contacto' %}">Contacto</a></li> -->
                </ul>
              </li>

            </ul>


            <div class="d-flex mx-lg-5">

                <div class="dropdown">
                  <button class="btn btn-outline-success dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-user"></i> Usuario
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item"  href="{% url 'login' %}"> Login</a></li>
                    <li><a class="dropdown-item"  href="{% url 'perfil' %}"> Perfil de Usuario</a></li>
                    <li><a class="dropdown-item"  href="{% url 'logout' %}"> Salir</a></li>
                  </ul>
                </div>

            </div>
          </div>

        {% endwith %}  
        </div>
    </nav>

</header>
